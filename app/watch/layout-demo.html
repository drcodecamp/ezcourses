<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Education Site Layout</title>
  <style>
      /* Reset some basic styling */
      body,
      h1,
      h2,
      h3,
      h4,
      p {
          margin: 0;
          padding: 0;
          font-size: 16px;
      }

      h1 {
          font-size: 20px;
      }

      figure {
          margin: 0;
      }

      body {
          font-family: Arial, sans-serif;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          background-color: #070707;
          color: white;
      }

      .video-information {
          padding-block: 1em;
          display: flex;
          flex-direction: column;
          gap: 1em;
      }

      .video-info {
          display: flex;
          gap: 0.5em;
          align-items: center;
      }

      .video-channel {
          color: #c6c6c6;
      }

      .video-avatar {
          height: 40px;
          width: 40px;
          background-color: gray;
          border-radius: 100%;
          display: flex;
          justify-content: center;
          align-items: center;
      }

      .video-item {
          cursor: pointer;
          display: flex;
          align-items: center;
          gap: 5px;
          width: 100%;
          border-radius: 7px;
          height: 100px;
      }

      .video-item:hover {
          background-color: #161616;
      }

      .video-time {
          right: 5px;
          bottom: 5px;
          position: absolute;
      }

      .video-time p {
          color: whitesmoke;
          background-color: rgba(0, 0, 0, 0.16);
      }

      .video-thumb {
          position: relative;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 168px;
          height: 100%;
      }

      .video-thumb img {
          border-radius: 7px;
          width: 165px;
          height: 100px;
          object-fit: cover;
      }

      .video-details {
          display: flex;
          flex-direction: column;
          justify-content: space-between;
          height: 90%;
          flex: 2;
      }

      .video-author {
          color: lightgray;
      }

      .video-numbers {
          color: gray;
          font-size: 0.9em;
      }

      .video-name {
          margin: 0 0 4px 0;
          font-family: 'Roboto', 'Arial', sans-serif;
          font-weight: 500;
          overflow: hidden;
          display: block;
          max-height: 4rem;
          -webkit-line-clamp: 2;
          display: box;
          display: -webkit-box;
          -webkit-box-orient: vertical;
          text-overflow: ellipsis;
          white-space: normal;
          display: -moz-box;
          font-family: 'Roboto', 'Arial', sans-serif;
          font-weight: bold;
          overflow: hidden;
          -webkit-line-clamp: 2;
          -webkit-box-orient: vertical;
          text-overflow: ellipsis;
          white-space: normal;
          margin: 0 0 4px 0;
      }

      /* Grid container styling */
      .grid-container {
          max-width: 1440px;
          display: grid;
          grid-template-areas:
          'main-video explore-more'
          'comments explore-more';
          grid-template-columns: 2fr 1fr;
          grid-template-rows: 1fr;
          width: 100vw;
          height: 100vh;
          box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      /* Comments section */
      .comments {
          grid-area: comments;
          overflow-y: auto;
      }

      /* Main video section */
      .main-video {
          grid-area: main-video;
          display: flex;
          flex-direction: column;
      }

      /* Preserve aspect ratio for the video player */
      .video-player {
          position: relative;
          width: 100%;
          max-width: 100%;
          padding-bottom: 56.25%; /* 16:9 aspect ratio */
          overflow: hidden;
      }

      .video-player iframe {
          border-radius: 7px;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          border: none;
      }

      /* Related videos section */
      .related-videos {
          grid-area: related-videos;
          background-color: #fafad2; /* Light goldenrod yellow color */
          overflow-y: auto;
      }

      /* Explore more section */
      .explore-more {
          grid-area: explore-more;
          padding: 1em;
          min-width: 200px;
          display: flex;
          gap: 0.5em;
          flex-direction: column;
      }

      @media (max-width: 1280px) {
          .grid-container {
              grid-template-columns: 2fr 1fr;
          }
      }

      @media (max-width: 1024px) {
          .grid-container {
              grid-template-areas:
            'main-video'
            'related-videos'
            'comments'
            'explore-more';
              grid-template-columns: 1fr;
              grid-template-rows: auto;
              height: 100%;
          }
      }
  </style>
